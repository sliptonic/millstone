# If you make changes to this file, they will be
# overwritten when you run PNCconf again

[EMC]
MACHINE = Supermax
DEBUG = 0

[DISPLAY]
DISPLAY = gmoccapy


# Cycle time, in milliseconds, that display will sleep between polls
CYCLE_TIME =            100

# Highest value that will be allowed for feed override, 1.0 = 100%
MAX_FEED_OVERRIDE =     1.5
MAX_SPINDLE_OVERRIDE =  1.5
MIN_SPINDLE_OVERRIDE = .5

# Max and default jog speeds in units per second
MAX_LINEAR_VELOCITY =   1.00
DEFAULT_LINEAR_VELOCITY = .25
MAX_ANGULAR_VELOCITY = 90.00


# Prefix to be used
PROGRAM_PREFIX = /mnt/datamonster/nc/

# Introductory graphic
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 5

# list of selectable jog increments
INCREMENTS = 1.000 mm, 0.100 mm, 0.010 mm, 0.001 mm ,1.2345 in


PREFERENCE_FILE_PATH = ~/.gmoccapy_preferences
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MIN_LINEAR_VELOCITY = 0.010000
MIN_ANGULAR_VELOCITY = 0.010000
EDITOR = gedit
GEOMETRY = xyza

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
PARAMETER_FILE = linuxcnc.var
RS274NGC_STARTUP_CODE = G21
#M0 M5 M48 M9 M53 G8 G20 G17 G40 G49 G54 G64 G80 G90 G91.1 G94 G97 G99  
SUBROUTINE_PATH = macros


[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
COMM_WAIT = 0.010
SERVO_PERIOD = 1000000

[HOSTMOT2]
# **** This is for info only ****
# DRIVER0=hm2_pci
# BOARD0=5i25

[HAL]
HALUI = halui
HALFILE = Supermax.hal
HALFILE = custom.hal
POSTGUI_HALFILE = gmoccapy_postgui.hal
SHUTDOWN = shutdown.hal

[HALUI]
MDI_COMMAND = G53 G0 Z0
MDI_COMMAND = M3 S3000
MDI_COMMAND = M3 S800

[TRAJ]
AXES = 4
COORDINATES = X Y Z A
LINEAR_UNITS = inch
ANGULAR_UNITS = degree
CYCLE_TIME = 0.010
DEFAULT_VELOCITY = 0.10
MAX_VELOCITY = 0.83
NO_FORCE_HOMING = 1

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = tool.tbl
TOOL_CHANGE_QUILL_UP = 1
#TOOL_CHANGE_POSITION = 100 100 0


[MACROS]
MACRO = probe_top
MACRO = probe_left
MACRO = probe_back
MACRO = probe_front
MACRO = probe_right
MACRO = probe_hole
MACRO = y_axis_warmup
